<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewreport" content="width=device-width, initial-scale=1.0" />
        <title>Glassmorphism Login Form</title>
        <link rel="stylesheet" href="style1.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css " />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div id="watermark">Designed by:  Sathvik Rao</div>
        <!-----bg animantion starts here----->
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
        <!-----bg animantion starts here----->
        

        <div class="inFormBackground">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="inLoginForm">
                <form onsubmit="return false">
                    <div class="title"><h3>Login Here</h3></div>
                    <div class="inputGroup">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            placeholder="Enter Email"
                            id="email"/>
                    </div>
                    <br>
                    <div class="inputGroup">
                        Password: <input type="password" value="" id="myInput" placeholder="Enter Password">
                        
                    <button class="submitForm">Log In</button>
                    <div class="social">
                        <div class="go"><i class="fab fa-google"></i></div>
                        <div class="fb"><i class="fab fa-facebook"></i></div>
                        <div class="tw"><i class="fab fa-twitter"></i></div>
                    </div>

                    
                    
                    
                </form>
            </div>
        </div>
    </body>
</html>
