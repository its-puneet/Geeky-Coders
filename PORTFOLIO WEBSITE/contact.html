    rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
       <div class="sidebar">
        <h3>Branding</h3>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/myself.html">Myself</a></li>
                <li><a href="/skills.html">Skills</a></li>
                <li><a href="/experiences.html">Experiences</a></li>
                <li><a href="/contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
         <div class="contactpage">
            <h1>Get in Touch</h1>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="name">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                  <div id="emailHelp" class="form-text">We'll never share your email and password with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Enquiry</label>
                    <input type="enquiry" class="form-control" id="exampleInputEmail1" aria-describedby="enquiry">
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="ifclient">
                  <label class="form-check-label" for="ifclient">I want to work on a project</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
         </div>
    </div>
